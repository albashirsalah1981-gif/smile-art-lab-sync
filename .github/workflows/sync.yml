name: Sync to Firebase Every 5 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Cases Data
        run: |
          echo "🔄 Fetching data from Google Script..."

          # متابعة أي إعادة توجيه تلقائيًا للحصول على JSON النهائي
          response=$(curl -s -L "https://script.google.com/macros/s/AKfycbwnhitq0HELiIr5FkOothi2q3V5YKyvl5aDcCpw__mDp3T238Ke350nFiQUlkIN_Ysz-A/exec?action=getCases")

          echo ""
          echo "🟢 Raw response from Google Script:"
          echo "$response"
          echo ""

          # التحقق إذا كان الرد JSON صالح
          if echo "$response" | jq empty 2>/dev/null; then
            data="$response"
            echo "✅ Valid JSON detected, ready to upload."
          else
            echo "⚠️ Invalid JSON detected, skipping upload."
            exit 1
          fi

          # رفع البيانات إلى Firebase باستخدام PATCH (تحديث/إضافة)
          echo "✅ Uploading cases to Firebase..."
          curl -X PATCH "https://smile-art-lab-default-rtdb.europe-west1.firebasedatabase.app/cases.json" \
            -H "Content-Type: application/json" \
            -d "$data"

          # تحديث وقت آخر مزامنة
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          curl -X PUT "https://smile-art-lab-default-rtdb.europe-west1.firebasedatabase.app/lastSync.json" \
            -H "Content-Type: application/json" \
            -d "{\"timestamp\":\"$timestamp\"}"

          echo "✅ lastSync updated: $timestamp"
