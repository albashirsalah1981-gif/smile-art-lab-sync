name: Sync to Firebase Every 5 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Cases Data
        run: |
          echo "ğŸ”„ Fetching data from Google Script..."
          response=$(curl -s "https://script.google.com/macros/s/AKfycbwnhitq0HELiIr5FkOothi2q3V5YKyvl5aDcCpw__mDp3T238Ke350nFiQUlkIN_Ysz-A/exec?action=getCases")

          echo "Response received."
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ø¬Ø²Ø¡ Ø¨ÙŠÙ† "data":[ Ùˆ Ø¢Ø®Ø± ]
          data=$(echo "$response" | grep -o '\["id":[^]]*]' || true)

          # Ù„Ùˆ grep ÙØ´Ù„ (ÙŠØ¹Ù†ÙŠ Ù…Ø§ Ø·Ù„Ø¹ Ø¨ÙŠØ§Ù†Ø§Øª) Ø¬Ø±Ù‘Ø¨ Ø·Ø±ÙŠÙ‚Ø© Ø§Ø­ØªÙŠØ§Ø·ÙŠØ©
          if [ -z "$data" ]; then
            data=$(echo "$response" | sed -e 's/^.*"data"://' -e 's/}}$/}/')
          fi

          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙØ¹Ù„Ø§Ù‹ Ù…ØµÙÙˆÙØ© JSON
          if echo "$data" | grep -q '^\['; then
            echo "âœ… Data extracted, uploading to Firebase..."
            curl -X PUT "https://smile-art-lab-default-rtdb.europe-west1.firebasedatabase.app/cases.json" \
              -H "Content-Type: application/json" \
              -d "$data"
          else
            echo "âš ï¸ Failed to extract data correctly. Response was:"
            echo "$response"
